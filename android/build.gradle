buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // อัปเดตเวอร์ชันของ Gradle Plugin
        classpath "com.android.tools.build:gradle:8.1.0" // หรือเวอร์ชันล่าสุดที่รองรับ
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // ตรวจสอบเวอร์ชัน Kotlin Plugin ที่รองรับ
        // classpath "com.google.gms:google-services:4.4.2" // เพิ่มหากคุณใช้ Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
